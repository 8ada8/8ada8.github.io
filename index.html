<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Adelko</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3f 50%, #1a472a 100%);
            font-family: 'Georgia', serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            color: #ffd700;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px #ffd700;
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px #ffd700, 0 0 30px #ffaa00;
            }
        }

        .image-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 5px solid #ffd700;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1.5rem;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    
    <div class="container">
        <h1>üéÑ Merry Christmas Adelko üéÑ</h1>
        <div class="image-container">
            <img src="images/blesk_christmas.jpg" alt="Christmas">
        </div>
    </div>

    <script>
        // Create snowflakes
        const snowflakesContainer = document.getElementById('snowflakes');
        const snowflakeSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];
        
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.style.animationDelay = (Math.random() * 10) + 's';
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            snowflakesContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
